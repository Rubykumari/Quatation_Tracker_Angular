<div class="row">
    <div class="col-8">
        <div class="container my-5">
            <h2 class="text-center text-primary mb-4"><i class="fas fa-file-alt"></i> Create RFQ</h2>
        
            <div class="card p-4">
                <form id="rfqForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                <input type="text" class="form-control" id="rfqName" placeholder="RFQ Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="fas fa-cogs"></i></span>
                                <input type="text" class="form-control" id="partName" placeholder="Part Name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="fas fa-sort-numeric-up"></i></span>
                                <input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="fas fa-ruler"></i></span>
                                <input type="text" class="form-control" id="dimension" placeholder="Dimension (e.g., 10x20 cm)">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3 input-group"> 
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="date" class="form-control" id="requiredByDate" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <textarea class="form-control" id="description" rows="2" placeholder="Description (Optional)"></textarea>
                            </div>
                        </div>
                    </div>
        
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus-circle"></i> Create RFQ</button>
                </form>
            </div>
