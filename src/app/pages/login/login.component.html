<div class="parent">
  <div class="main-container">
    <div class="form-wrapper">
      <div class="form-content" [ngStyle]="{'transform' : isLoginFormVisible() ? 'translateX(0%)' : 'translateX(-50%)'}">
        <!-- Login Form -->
        <form [class.active]="isLoginFormVisible()" class="form login-form">
          <h2>Welcome Back!</h2>
          <p>Login to your account to continue</p>
          <div class="input-group">
            <input type="email" placeholder="Email" required>
            <span class="input-icon"></span>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
            <span class="input-icon"></span>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <p class="switch-text" (click)="toggleForm()">
            Don't have an account? <span class="toggle-form">Sign Up</span>
          </p>
        </form>

        <!-- Signup Form  -->
        <form [class.active]="!isLoginFormVisible()" class="form signup-form">
          <h2>Create Account</h2>
          <p>Sign up to explore new opportunities</p>
          <div class="input-group">
            <input type="text" placeholder="Username" required>
            <span class="input-icon"></span>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required>
            <span class="input-icon"></span>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required>
            <span class="input-icon"></span>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <p class="switch-text" (click)="toggleForm()">
            Already have an account? <span class="toggle-form">Login</span>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
