<div class="parent">
  <div class="main-container">
    <div class="form-wrapper">
      <div class="form-content"
        [ngStyle]="{'transform' : isLoginFormVisible() ? 'translateX(0%)' : 'translateX(-50%)'}">
        <!-- Login Form -->
        <form [class.active]="isLoginFormVisible()" class="form login-form">
          <h2>Welcome Back!</h2>
          <p>Login to your account to continue</p>
          <div class="input-group">
            <input type="email" placeholder="Username" required [(ngModel)]="loginObj.userName" name="userName">
            <span class="input-icon"></span>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" [(ngModel)]="loginObj.password" name="password" required>
            <span class="input-icon"></span>
          </div>
          <button type="button" class="btn btn-primary custom-btn" (click)="onLogin()">Login</button>
          <p class="switch-text" (click)="toggleForm()">
            Don't have an account? <span class="toggle-form">Sign Up</span>
          </p>
        </form>

        <!-- Signup Form  -->
        <form [class.active]="!isLoginFormVisible()" class="form signup-form">
          <h2>Create Account</h2>
          <p>Sign up to explore new opportunities</p>
          <div class="input-group">
            <input type="text" placeholder="FullName" required [(ngModel)]="registerObj.fullName" name="fullName">
            <span class="input-icon"></span>
          </div>
          <div class="input-group">
            <input type="text" placeholder="Username" required [(ngModel)]="registerObj.userName" name="userName">
            <span class="input-icon"></span>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" required [(ngModel)]="registerObj.emailId" name="emailId">
            <span class="input-icon"></span>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" required [(ngModel)]="registerObj.password" name="password">
            <span class="input-icon"></span>
          </div>
          <div class="input-group btns">
            <button (click)="setRole('Customer')" [class]="registerObj.role == 'Customer' ? 'btn btn-success' : 'btn btn-primary'">I am Customer</button>
            <button (click)="setRole('Vendor')"  [class]="registerObj.role == 'Vendor' ? 'btn btn-success' : 'btn btn-primary'">I am Vendor</button>
          </div>
          <button type="submit" class="btn btn-primary custom-btn" (click)="onRegister()">Register</button>
          <p class="switch-text" (click)="toggleForm()">
            Already have an account? <span class="toggle-form">Login</span>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
